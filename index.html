<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="wrapper">
        <!-- sezione header  -->
        <header>
            <div class="title">
                <h1>Create Your Burger</h1>
                <div class="box-img">
                    <img src="img/burger-top.png" alt="burger-top">
                </div>
            </div>
        </header>
        <!-- /sezione header  -->

        <!-- sezione main  -->
        <main>
            <form name="myForm" method="post">
                <!-- sezione name burger  -->
                <section class="name-burger">
                    <input type="text" name="name" placeholder="Name Your Burger" id="name">
                </section>
                <!-- /sezione name burger  -->

                <!-- sezione checkbox ingredients -->
                <section class="ingredients">
                    <h2>Ingredients</h2>
                    <div class="box">  
                        <div class="item float">
                            <img src="img/cheese.svg" alt="cheese">
                            <label for="cheese">Cheese
                                <input type="checkbox" name="ingredient" id="cheese" class="food" value="5">
                                <span class="checkmark"><i class="fas fa-check"></i></span>
                                <span class="add">add</span>
                            </label>
                        </div>
                        <div class="item">
                            <img src="img/tomato.svg" alt="tomato">
                            <label for="tomato">Tomato
                                <input type="checkbox" name="ingredient" id="tomato" class="food" value="3">
                                <span class="checkmark"><i class="fas fa-check"></i></span>
                                <span class="add">add</span>
                            </label>
                        </div>
                        <div class="item float">
                            <img src="img/fried-egg.svg" alt="fried-egg">
                            <label for="fried-egg">Egg
                                <input type="checkbox" name="ingredient" id="fried-egg" class="food" value="3">
                                <span class="checkmark"><i class="fas fa-check"></i></span>
                                <span class="add">add</span>
                            </label>
                        </div>
                        <div class="item">
                            <img src="img/lettuce.svg" alt="lettuce">
                            <label for="lettuce">Lettuce
                                <input type="checkbox" name="ingredient" id="lettuce" class="food" value="3">
                                <span class="checkmark"><i class="fas fa-check"></i></span>
                                <span class="add">add</span>
                            </label>
                        </div>
                        <div class="item float">
                            <img src="img/mustard.svg" alt="mustard">
                            <label for="mustard">Mustard
                                <input type="checkbox" name="ingredient" id="mustard" class="food" value="2">
                                <span class="checkmark"><i class="fas fa-check"></i></span>
                                <span class="add">add</span>
                            </label>
                        </div>
                        <div class="item">
                            <img src="img/ketchup.svg" alt="ketchup">
                            <label for="ketchup">Ketchup
                                <input type="checkbox" name="ingredient" id="ketchup" class="food" value="3">
                                <span class="checkmark"><i class="fas fa-check"></i></span>
                                <span class="add">add</span>
                            </label>
                        </div>
                    </div>
                </section>
                <!-- /sezione checkbox ingredients -->

                <!-- sezione discount coupon -->
                <section class="discount">
                    <label class="coupon">Discount Coupon</label>
                    <input type="text" name="discount" id="coupon" value="" placeholder="scontoxxxx">
                </section>
                <!-- /sezione discount coupon -->

                <!-- sezione discount button calculate -->
                <section class="button">
                    <input type="button" id="btnCalcola" value="Calculate ">
                </section>
                <!-- sezione discount button calculate -->
            </form>
            
            <!-- sezione price -->
            <section class="price">
                <h2>Your price</h2>
                <h2 id="prezzo">$ 50</h2>
            </section>
            <!-- /sezione price -->
    
        </main>
         <!-- /sezione main  -->
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
